<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body class="container">

    <head>
        <div class="main-title mt-5">
            <h2>Money Master </h2>
        </div>
    </head>

    <main>
        <div class=" ">
            <div class="row gx-5">
                <div class="col-12 col-md-6 col-sm-12">
                    <div>
                        <img src="img/expenses.jpg" class="img-fluid" alt="Monthly Expenses">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-sm-12 bg-success p-5 fonts">
                    <div class="text-center mb-5">
                        <h3>Monthly Income</h3>
                    </div>
                    <div class="">
                        <input type="text" name="" id="myIncome">
                    </div>
                    <div class="monthly-exp">
                        <h3>Monthly Expenses</h3>
                    </div>
                    <div class="">
                        <input class="mb-2" type="text" name="" id="exp1"> </br>
                        <input class="mb-2" type=" text" name="" id="exp2"> </br>
                        <input type="text" name="" id="exp3">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg mt-3" id="calculate">Calculate</button>
                    <div class="total-amount">
                        <h2>Total Monthly Expenses: <span id="totalExpenses"></span></h2>
                        <h2>Balance: <span id="balance"></span></h2>
                    </div>
                    <div class="">
                        <span>Save</span>
                        <input type="text" name="" id="saveAmount">
                        <span>%</span>
                        <span> <button type="button" class="btn btn-primary btn-lg" id="save">Save</button> </span>
                    </div>
                    <div class="">
                        <h2>Saving Amount: <span id="savingAmount"></span></h2>
                        <h2>Remaining Balance: <span id="remainingBal"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
